<!DOCTYPE html>
<html lang="us-eng">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <script src='http://use.edgefonts.net/creepster.js'></script>
    <title>Spooky's Pizza</title>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to Spooky's Pizza!</h1>
      <p>All our pizzas are made from the least fresh ingredients possible and burned alive to imperfection in our wood fired crematorium. Please use the order form below to create your most decrepit Frankensteinian pizza!</p>
      <form id="orderForm">
        <h4>Toppings:</h4>
        <input type="checkbox" id="top1" name="toppings" value="Spiders">
        <label for="top1">Spiders</label>
        <br>
        <input type="checkbox" id="top2" name="toppings" value="Eye of Newt">
        <label for="top2">Eye of Newt</label>
        <br>
        <input type="checkbox" id="top3" name="toppings" value="Puppy Dog Tails">
        <label for="top3">Puppy Dog Tails</label>
        <br>
        <input type="checkbox" id="top4" name="toppings" value="Bunch of Bones">
        <label for="top1">Bunch of Bones</label>
        <br>
        <input type="checkbox" id="top5" name="toppings" value="Bat Wings">
        <label for="top1">Bat Wings</label>
        <br>
        <input type="checkbox" id="top6" name="toppings" value="Beyond Blood (vegan)">
        <label for="top1">Beyond Blood (vegan)</label>
        <br><br>
        <h4>Size:</h4>
        <input type="radio" id="small" name="size" value="Small" checked>
        <label for="small">Small</label>
        <br>
        <input type="radio" id="med" name="size" value="Medium">
        <label for="med">Medium</label>
        <br>
        <input type="radio" id="large" name="size" value="Large">
        <label for="large">Large</label>
        <br><br>
        <button type="submit">Send to the Crypt!</button>
      </form>
      <div id="cart">
        <h4>Your Order:</h4>
        <div id="results"></div>
      </div>
    </div>
  </body>

</html>
